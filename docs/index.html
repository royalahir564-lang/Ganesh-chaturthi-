<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Poster Maker</title>

  <!-- Stylish font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #eee;
      padding: 20px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 15px;
    }
    input, button {
      margin: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>üôè Ganesh Chaturthi Poster Maker üôè</h2>
  
  <!-- Upload photo -->
  <input type="file" id="photoInput" accept="image/*"><br>
  
  <!-- Enter name -->
  <input type="text" id="nameInput" placeholder="Enter your name"><br>
  
  <!-- Buttons -->
  <button onclick="generatePoster()">Generate Poster</button>
  <button onclick="downloadPoster()">Download Poster</button>
  
  <br>
  <!-- Canvas -->
  <canvas id="posterCanvas" width="600" height="800"></canvas>
  
  <script>
    const canvas = document.getElementById("posterCanvas");
    const ctx = canvas.getContext("2d");

    // Background template (Ganesh Poster)
    const template = new Image();
    template.src = "ganesh.png";  // <-- Your background file name

    let userImage = null;

    // Upload photo
    document.getElementById("photoInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        userImage = new Image();
        userImage.src = event.target.result;
        userImage.onload = () => generatePoster();
      };
      reader.readAsDataURL(file);
    });

    function generatePoster() {
      const name = document.getElementById("nameInput").value;

      // Draw background template
      ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

      // Draw user photo inside white square
      if (userImage) {
        const frameSize = 200;
        const x = 200, y = 500; // position of square frame
        ctx.fillStyle = "#fff";
        ctx.fillRect(x, y, frameSize, frameSize);
        ctx.drawImage(userImage, x, y, frameSize, frameSize);
      }

      // Draw name
      if (name) {
        ctx.font = "48px 'Great Vibes', cursive";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.fillText(name, canvas.width / 2, 750);
      }
    }

    function downloadPoster() {
      const link = document.createElement("a");
      link.download = "GaneshPoster.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
